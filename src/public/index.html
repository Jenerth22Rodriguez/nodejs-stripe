<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Buy Products</h1>

    <div class="container">
      <div class="product">
        <img src="images/laptop.jpg" alt="Laptop" />
        <div class="quantity-controls">
          <button onclick="changeQuantity('laptop', -1)">−</button>
          <input type="number" id="laptop-qty" value="1" min="1" />
          <button onclick="changeQuantity('laptop', 1)">+</button>
        </div>
        <button onclick="buyProduct('laptop')">Buy Laptop</button>
      </div>

      <div class="product">
        <img src="images/orange-juice.jpg" alt="Orange Juice" />
        <div class="quantity-controls">
          <button onclick="changeQuantity('juice', -1)">−</button>
          <input type="number" id="juice-qty" value="1" min="1" />
          <button onclick="changeQuantity('juice', 1)">+</button>
        </div>
        <button onclick="buyProduct('juice')">Buy Juice</button>
      </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
      const stripe = Stripe(
        "pk_test_51PrTx0P47Rbk4pcUcdpWBeMNvfddUF1i6PK3B1EPKuWzfDC3jOCXWKCBUG3e1ddqKGpSFNA8O1sfGyVyU1xaOcwK00WtiFUG0R "
      ); // replace with your real key

      function changeQuantity(product, delta) {
        const input = document.getElementById(`${product}-qty`);
        let current = parseInt(input.value);
        current = Math.max(1, current + delta); // prevent going below 1
        input.value = current;
      }

      async function buyProduct(product) {
        const quantity = document.getElementById(`${product}-qty`).value;

        const res = await fetch(
          "http://localhost:3000/create-checkout-session",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ product, quantity }),
          }
        );

        const data = await res.json();
        if (!data.id) {
          alert("Checkout session failed.");
          return;
        }

        await stripe.redirectToCheckout({ sessionId: data.id });
      }
    </script>
  </body>
</html>
